<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIM RESTAURANT - Commission Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MAXIM RESTAURANT</h1>
        <h2>Commission Calculator</h2>
        
        <div class="form-group">
            <label for="sales">Captain's Sales (EGP):</label>
            <input type="number" id="sales" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>
        </div>
        
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>
        </div>
        
        <button id="calculateBtn">Calculate Commissions</button>
        
        <div id="results" class="results">
            <h2>Results:</h2>
           <h5>Number of Days:</h5> <p id="daysCount"> <span></span></p>
            <h5>Total Commission:</h5><p id="totalPercentage"> <span></span> EGP</p>
            <h5>Captain's Share (90%):</h5><p id="captainPercentage"> <span></span> EGP</p>
            <h5>Kitchen's Share (10%):</h5> <p id="kitchenPercentage"><span></span> EGP</p>
        </div>
        
        <footer class="footer">
            By Mohamed Saied
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
